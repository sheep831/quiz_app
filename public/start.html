<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's get started !</title>
    <link rel="stylesheet" href="css/start.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="row user-container">
        <div class="user-info-container col-lg-2"></div>
        <div class="player-score-container col-lg-2">
          <span id="upper-player-score"></span>
        </div>
      </div>
      <div class="task-info row">
        <div class="modal-content-container">
          <div class="title">
            <h1>TASK INFO</h1>
          </div>
          <h2></h2>
        </div>
      </div>
      <div class="quiz-details row">
        <div class="quiz-star col-lg-4"></div>
        <div class="quiz-credit col-lg-4"></div>
        <div class="quiz-time col-lg-4"></div>
      </div>
      <div class="foot-bar row">
        <div class="col-lg-6">
          <a href="/"
            ><img id="back" src="../assets/back.png" height="70%" width="40%"
          /></a>
        </div>
        <div class="col-lg-6">
          <img
            id="continue"
            src="../assets/continue.png"
            height="100%"
            width="50%"
          />
        </div>
      </div>
    </main>
    <script src="js/start.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
